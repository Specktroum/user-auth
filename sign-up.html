<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
<main>
    <div class="container">

        <div class="main-box">

            <div class="form-box">
                <h2>
                    Sign up For Free!
                </h2>

               <div class="form-inner">

                <form action="#" id="signUpform">


                    <label for="">Email Address</label>
                    <input type="email" name="emailAddressInput" id="email" placeholder="Enter You're Email...">

                    <label for="">Password</label>
                    <input type="password" name="passwordInput" id="password" placeholder="Enter You're Password...">

                    <label for="">Confirm Password</label>
                    <input type="password" id="passwordConfirmInput" id="passwordConfirm" placeholder="Re-Enter You're Password...">

                    <button type="submit" id="signUpBtn">Sign up For Free</button>

                </form>
                <span>

                    Have An Account ? <a href="sign-in.html">  Login</a>

                </span>
               </div>

            </div>

            <div class="illustration-box">

                <img src="images/gift-on-the-way.svg" alt="">

            </div>

        </div>

    </div>

    <div class="error-box-container" id="errorBoxContainer">
        <div class="error-box">

            <img src="images/Error.svg">
            <h2 id="messageShower">Some Thing Went Wrong!</h2>
            <a href="sign-up.html">
                <button type="button">Go Back to Form!</button>
            </a>
        </div>
    </div>

    <div class="successful-box-container" id="successfulBoxContainer">
        <div class="successful-box">

            <img src="images/Done.svg">
            <h2>Some Thing Went successful!</h2>
                <button type="button" id="shower">Come Back to Form!</button>
        </div>
    </div>
</main>

    <script src="js/signUp.js"></script>

</body>
</html>
